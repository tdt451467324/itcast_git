<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速入门</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    {{message}}<br/>
    {{message+100+100}}<br/>
    {{message1}}<br/>
</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            message:10,
            message1:"helloworld"
        }
    })
</script>
</html>
