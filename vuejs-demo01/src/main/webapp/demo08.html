<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if和v-show</title>
    <script src="js/vuejs-2.5.16.js"></script>
    <script src="js/axios-0.18.0.js"></script>
</head>
<body>
<div id="app">
        <span v-if="flag">传智播客</span>
        <span v-show="flag">itcast</span>
    <button @click="fun" >切换</button>
</div>
</body>
<script>
   var vm= new Vue({
        el:"#app",
        data:{
            flag:true
        },
        methods:{
            fun:function () {
            vm.flag=!vm.flag
            }
        }
    })
</script>
</html>
