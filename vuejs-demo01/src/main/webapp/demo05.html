<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速入门</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <div v-text="message"></div>
    <div v-html="message"></div>
</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"<h1>hello world</h1>"
        }
    })
</script>
</html>
